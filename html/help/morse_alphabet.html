<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Alphabet Cheatsheet</title>
    <style>
        .bordered-table {
            border-collapse: separate;
            width: 100%;
        }
        .bordered-table td, .bordered-table th {
            padding: 5px;
            background: rgba(255, 127, 80, 0.55);
            border-radius: 50px;
            text-align: center;
            box-shadow: inset 0 0 1px 1px rgba(255, 255, 255, 0.5);
        }
        .body-content {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="body-content">
        <table class="bordered-table">
            <tbody>
                <tr>
                    <td>A</td>
                    <td>· -</td>
                    <td>J</td>
                    <td>· - - -</td>
                    <td>S</td>
                    <td>· · ·</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>- · · ·</td>
                    <td>K</td>
                    <td>- · -</td>
                    <td>T</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>- · - ·</td>
                    <td>L</td>
                    <td>· - · ·</td>
                    <td>U</td>
                    <td>· · -</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>- · ·</td>
                    <td>M</td>
                    <td>- -</td>
                    <td>V</td>
                    <td>· · · -</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td>·</td>
                    <td>N</td>
                    <td>- ·</td>
                    <td>W</td>
                    <td>· - -</td>
                </tr>
                <tr>
                    <td>F</td>
                    <td>· · - ·</td>
                    <td>O</td>
                    <td>- - -</td>
                    <td>X</td>
                    <td>- · · -</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>- - ·</td>
                    <td>P</td>
                    <td>· - - ·</td>
                    <td>Y</td>
                    <td>- · - -</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td>· · · ·</td>
                    <td>Q</td>
                    <td>- - - ·</td>
                    <td>Z</td>
                    <td>- - · ·</td>
                </tr>
                <tr>
                    <td>I</td>
                    <td>· ·</td>
                    <td>R</td>
                    <td>· - · ·</td>
                    <td>💩</td>
                    <td>%&!?</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
